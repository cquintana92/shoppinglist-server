project_name: shoppinglist-server
before:
  hooks:
    - go mod download
builds:
  - id: main
    binary: server
    main: ./cmd/server/main.go
    ldflags:
      - -X "constants.VERSION={{.Version}}"
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
    - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

